<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip calculator app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e79b95b73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mx-auto" style="margin-top: 10rem;">

        <div class="row">
            <div class="col">
                <img src="./images/logo.svg" class="rounded mx-auto d-block p-2" alt="logo">
            </div>
        </div>

        <div class="row mt-5 calculator p-4  rounded-2">
            <div class="col-6 left  ">
                <div class="head">
                    <label class="input-group mb-2">Bill</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text dollar"><i class="fa-solid fa-dollar-sign fa-dollar"></i></span>
                        <input type="text" class="form-control text-end fw-bold p-2 input-dollar"
                            aria-label="Amount (to the nearest dollar)" placeholder="142.55">
                    </div>
                </div>
                <div class="body mt-1">
                    <p class="">select Tip %</p>
                    <div class="d-grid gap-2 d-flex">
                        <button class="btn btn-primary btn-lg fw-bold border border-0" type="button">5%</button>
                        <button class="btn btn-primary btn-lg fw-bold border border-0" type="button">10%</button>
                        <button class="btn btn-primary btn-lg fw-bold border border-0" type="button">15%</button>
                    </div>
                    <div class="d-grid gap-2 mt-2 d-flex ">
                        <button class="btn btn-primary btn-lg fw-bold border border-0" type="button">25%</button>
                        <button class="btn btn-primary btn-lg fw-bold border border-0" type="button">50%</button>
                        <button class="btn btn-primary btn-lg fw-bold border border-0 custum"
                            type="button">custom</button>
                    </div>
                </div>
                <div class="footer mt-3">
                    <div class="input-group">
                        <label class="input-group mb-2 ">Number of People</label>
                        <span class="input-group-text user rounded-1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control text-end fw-bold input-number p-2" placeholder="5">
                    </div>
                </div>
            </div>
            <div class="col-6 rounded-2 right p-4 d-flex flex-column justify-content-between align-items-center">
                <div class="right-head ">
                    <div class="head-top d-flex justify-content-between align-items-center">
                        <div class="head-top-left">
                            <h4 class="fw-bold">Tip Amount</h4>
                            <h6 class="fw-bold">/ person</h6>
                        </div>
                        <div class="head-top-right">
                            <p class="fw-bold total-number">$4.27</p>
                        </div>
                    </div>
                    <div class="head-bottom mt-2 d-flex justify-content-between align-items-center">
                        <div class="head-bottom-left">
                            <h4 class="fw-bold">Total</h4>
                            <h6 class="fw-bold">/ person</h6>
                        </div>
                        <div class="head-bottom-right">
                            <p class="fw-bold total-number">$32.79</p>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <button class="btn text-uppercase fw-bold reset" type="button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
